<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registros</title>
</head>
<body>
  <h1>Usuarios registrados</h1>
  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
      </tr>
    </thead>
    <tbody>
      {% for id, nombre, correo in registros %}
        <tr>
          <td>{{ id }}</td>
          <td>{{ nombre }}</td>
          <td>{{ correo }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
